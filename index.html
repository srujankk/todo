<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Marionette App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="maincontainer" class="container"></section>

    <!-- Library files -->
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/backbone.radio.js"></script>
    <script src="js/libs/backbone.marionette.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <!-- Templates -->
    <script type="text/template" id="homeTemplate">
        <h1>Home</h1>
        <section class="home-content"><%= content %></section>
        <button id="todotasks" class="btn btn-primary btn-lg" type="button">TODO Tasks</button>
    </script>
    <script type="text/template" id="taskTemplate">
        <h1>Tasks</h1>
        <section id="addtask"></section>
        <section id="taskList"></section>
        <section id="taskFilter"></section>
    </script>
    <script type="text/template" id="addTaskTemplate">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add Task ..." id="taskinput">
            <span class="input-group-btn">
              <button id="addBtn" class="btn btn-default" type="button">Add Task</button>
          </span>
        </div>
    </script>
    <script type="text/template" id="taskItemTemplate">
        <input type="checkbox" class="taskcheck"></input>
        <span class="taskitem"><%=task%></span>
    </script>

    <script type="text/template" id="filterTemplate">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> <%=filterTitle%>
    </script>
    <!-- Application files -->
    <script src="js/app.js"></script>
    <script src="js/views/home/home.js"></script>
    <script src="js/views/tasks/addtask.js"></script>
    <script src="js/models/tasks.js"></script>
    <script src="js/models/taskFilter.js"></script>
    <script src="js/views/tasks/taskitem.js"></script>
    <script src="js/views/tasks/tasklist.js"></script>
    <script src="js/views/tasks/tasks.js"></script>
    <script src="js/views/tasks/filterItem.js"></script>
    <script src="js/views/tasks/filterTask.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
