<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Marionette App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="maincontainer" class="container"></section>

    <!-- Library files -->
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/backbone.radio.js"></script>
    <script src="js/libs/backbone.marionette.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <!-- Templates -->
    <script type="text/template" id="layoutTemplate">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
              <li><a href="#tasks">TODO</a></li>
              <li><a href="#klimate">Klimate</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <section id='appContainer'></section>

    </script>
    <script type="text/template" id="homeTemplate">
        <h1>Home</h1>
        <section class="home-content"><%= content %></section>
        <button id="todotasks" class="btn btn-primary btn-lg" type="button">TODO Tasks</button>
    </script>
    <script type="text/template" id="taskTemplate">
        <h1>Tasks</h1>
        <section id="addtask"></section>
        <section id="taskFilter" class="task-filter"></section>
        <section id="taskList"></section>
    </script>
    <script type="text/template" id="addTaskTemplate">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add Task ..." id="taskinput">
            <span class="input-group-btn">
              <button id="addBtn" class="btn btn-default" type="button">Add Task</button>
          </span>
        </div>
    </script>
    <script type="text/template" id="taskItemTemplate">
        <input type="checkbox" class="taskcheck"></input>
        <span class="taskitem"><%=task%></span>
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </script>

    <script type="text/template" id="emptyTaskList">
        <h2 class="lead">No tasks to display</h2>
    </script>

    <script type="text/template" id="filterTemplate">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> <%=filterTitle%>
    </script>

  <script type="text/template" id="klimateTemplate">
    <h1>Klimate</h1>
    <section id="findLocation"></section>
    <section id="klimate"></section>
  </script>

  <script type="text/template" id="locationTemplate">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="enter zipcode / city / address" id="locationinput">
        <span class="input-group-btn">
          <button id="findBtn" class="btn btn-default" type="button">Get Forecast</button>
      </span>
    </div>
  </script>

  <script type="text/template" id="klimateContentTemplate">
    <section id="currentWeather">Current Weather</section>
    <section id="forecastWeather">Forecast Weather</section>
  </script>

  <script type="text/template" id="currentTemplate">
    <h1><%=temperature%></h1>
  </script>

  <script type="text/template" id="forecastItemTemplate">
    <h1><%=temperatureMax%></h1>
  </script>


    <!-- Application files -->
    <script src="js/app.js"></script>
    <script src="js/views/layout.js"></script>
    <script src="js/views/home/home.js"></script>
    <script src="js/views/tasks/addtask.js"></script>
    <script src="js/models/tasks.js"></script>
    <script src="js/models/taskFilter.js"></script>
    <script src="js/views/tasks/taskitem.js"></script>
    <script src="js/views/tasks/tasklist.js"></script>
    <script src="js/views/tasks/tasks.js"></script>
    <script src="js/views/tasks/filterItem.js"></script>
    <script src="js/views/tasks/filterTask.js"></script>
    <script src="js/views/klimate/klimateApp.js"></script>
    <script src="js/models/klimate/KlimateAppModel.js"></script>
    <script src="js/models/klimate/KlimateContentModel.js"></script>
    <script src="js/models/klimate/currentWeatherModel.js"></script>
    <script src="js/models/klimate/forecastWeather.js"></script>
    <script src="js/views/klimate/klimateContent.js"></script>
    <script src="js/views/klimate/currentWeather.js"></script>
    <script src="js/views/klimate/forecastWeather.js"></script>
    <script src="js/views/Klimate/findLocation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
